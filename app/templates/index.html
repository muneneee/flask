<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }} </title>
        {% else %}
        <title>Welcome to NEWSHUB </title>
        {% endif %}
    </head>
    <body>
        <h3>News Sources</h3>
        <div class="container">

            {% for new, des, i,lin in context %}

            <img src="{{i}}" alt="">
            <h4>{{ new }}</h4>
            <p> {{des}}</p>
            <p><a href="{{lin}}" target="blank">link</a></p>

            {% endfor %}


        </div>
            
        
    </body>
</html>
