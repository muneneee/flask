{%extends 'base.html'%}


{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@423&display=swap" rel="stylesheet">
{% endblock %}


{% block content %}
    <h1 class="text-center" style="font-family: 'Josefin Sans', sans-serif;">FOX NEWS</h1>
    

        {% for new, des, i,lin in context %}
            <div class="card">
                <div class="card-header" style="font-family: 'Josefin Sans', sans-serif;font-size: xx-large;">
                    {{ new }}
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p style="font-family: 'Josefin Sans', sans-serif;font-size: x-large;">{{des}}</p>
                        <button style="font-family: 'Josefin Sans', sans-serif;font-size: x-large;"><a href="{{lin}}" target="blank">link</a></button>
                    </blockquote>
                </div>

            </div>
            
        {% endfor %}


{% endblock %}
